<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" />
        <select id="conversionType">
            <option value="kelvinToCelsius">Kelvin to Celsius and Fahrenheit</option>
            <option value="celsiusToKelvin">Celsius to Kelvin and Fahrenheit</option>
            <option value="fahrenheitToKelvin">Fahrenheit to Kelvin and Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script src="tempratureConversion.js"></script>
</body>
</html>
